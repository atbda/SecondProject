
<div class="container" data-ng-controller="FriendController">

<table class="table">
	
	<tr>
		<td>Friend Name </td>
		<td>Operation</td>
	</tr>
	<tr data-ng-repeat="friend in suggestedFriendList">
		<td><img src= "http://localhost:8085/CollaborationControllers/getImage/{{friend.loginname}}" class="img-circle" alt="Cinque Terre" width="100" height="100"></td>
		<td>{{friend.userName}}</td>
		<td><input type="button" value="Make Friend" data-ng-Click="sendFriendRequest(friend.loginname)" class="btn btn-info"/></td>
	</tr>
	
</table>


</div>
